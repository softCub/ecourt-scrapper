<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourts India Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item strong {
            color: #667eea;
            display: inline-block;
            width: 150px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .listed-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .not-listed-badge {
            background: #dc3545;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è eCourts India Scraper</h1>
            <p>Check case listings and download cause lists</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('cnr')">Search by CNR</button>
                <button class="tab" onclick="switchTab('case')">Search by Case Details</button>
                <button class="tab" onclick="switchTab('causelist')">Cause List</button>
            </div>

            <div class="alert" id="alert"></div>

            <!-- CNR Search Tab -->
            <div class="tab-content active" id="cnr-tab">
                <form onsubmit="searchByCNR(event)">
                    <div class="form-group">
                        <label for="cnr">CNR Number</label>
                        <input type="text" id="cnr" placeholder="e.g., DLNC01234567890" required>
                    </div>

                    <div class="form-group">
                        <label>Check Listing For:</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="cnr-today" checked>
                                Today
                            </label>
                            <label>
                                <input type="checkbox" id="cnr-tomorrow">
                                Tomorrow
                            </label>
                        </div>
                    </div>

                    <button type="submit">üîç Search Case</button>
                </form>
            </div>

            <!-- Case Details Search Tab -->
            <div class="tab-content" id="case-tab">
                <form onsubmit="searchByCase(event)">
                    <div class="form-group">
                        <label for="case-type">Case Type</label>
                        <input type="text" id="case-type" placeholder="e.g., CS, CRL" required>
                    </div>

                    <div class="form-group">
                        <label for="case-number">Case Number</label>
                        <input type="text" id="case-number" placeholder="e.g., 123" required>
                    </div>

                    <div class="form-group">
                        <label for="case-year">Filing Year</label>
                        <input type="text" id="case-year" placeholder="e.g., 2024" required>
                    </div>

                    <div class="form-group">
                        <label>Check Listing For:</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="case-today" checked>
                                Today
                            </label>
                            <label>
                                <input type="checkbox" id="case-tomorrow">
                                Tomorrow
                            </label>
                        </div>
                    </div>

                    <button type="submit">üîç Search Case</button>
                </form>
            </div>

            <!-- Cause List Tab -->
            <div class="tab-content" id="causelist-tab">
                <form onsubmit="getCauseList(event)">
                    <div class="form-group">
                        <label for="date-select">Select Date</label>
                        <select id="date-select" required>
                            <option value="today">Today</option>
                            <option value="tomorrow">Tomorrow</option>
                        </select>
                    </div>

                    <button type="submit">üìã Download Cause List</button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>

            <div class="results" id="results"></div>
        </div>

        <div class="footer">
            <p>eCourts India Scraper v1.0.0 | For educational purposes only</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            hideAlert();
            hideResults();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.querySelectorAll('button[type="submit"]').forEach(btn => btn.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.querySelectorAll('button[type="submit"]').forEach(btn => btn.disabled = false);
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} active`;
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('active');
        }

        function showResults(html) {
            const results = document.getElementById('results');
            results.innerHTML = html;
            results.classList.add('active');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('active');
        }

        async function searchByCNR(event) {
            event.preventDefault();
            hideAlert();
            hideResults();
            showLoading();

            const cnr = document.getElementById('cnr').value;
            const checkToday = document.getElementById('cnr-today').checked;
